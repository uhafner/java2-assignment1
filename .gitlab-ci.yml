workflow:
  name: CI

image:
  name: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/maven:3.9.9-eclipse-temurin-21-alpine

stages:
  - build
  - test
  - grade

maven-compile:
  stage: build
  artifacts:
    when: always
    paths:
      - target
  script:
    - mvn -V --color always -ntp -fae test-compile -Pci

maven-verify:
  stage: test
  needs:
    - maven-compile
  artifacts:
    when: always
    paths:
      - target
  script:
    - mvn -V --color always -ntp -fae verify -Pci

autograding:
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/uhafner/autograding-gitlab-action:v3
  stage: grade
  needs:
    - maven-verify
  when: always
  script:
    - java -cp @/app/jib-classpath-file edu.hm.hafner.grading.gitlab.GitLabAutoGradingRunner
  variables:
    MAX_WARNING_COMMENTS: 10
    MAX_COVERAGE_COMMENTS: 10
    CONFIG: |
      {
        "tests": {
          "name": "Tests",
          "tools": [
            {
              "id": "junit",
              "name": "Tests",
              "pattern": "**/target/*-reports/TEST*.xml"
            }
          ],
          "passedImpact": 0,
          "skippedImpact": -1,
          "failureImpact": -5,
          "maxScore": 100
        },
        "analysis": [
          {
            "name": "Style",
            "id": "style",
            "tools": [
              {
                "id": "checkstyle",
                "name": "CheckStyle",
                "pattern": "**/target/**checkstyle-result.xml"
              },
              {
                "id": "pmd",
                "name": "PMD",
                "pattern": "**/target/**pmd.xml"
              }
            ],
            "errorImpact": -1,
            "highImpact": -1,
            "normalImpact": -1,
            "lowImpact": -1,
            "maxScore": 100
          },
          {
            "name": "Bugs",
            "id": "bugs",
            "icon": "bug",
            "tools": [
              {
                "id": "spotbugs",
                "name": "SpotBugs",
                "sourcePath": "src/main/java",
                "pattern": "**/target/**spotbugsXml.xml"
              }
            ],
            "errorImpact": -3,
            "highImpact": -3,
            "normalImpact": -3,
            "lowImpact": -3,
            "maxScore": 100
          }
        ],
        "coverage": [
          {
            "name": "Code Coverage",
            "tools": [
              {
                "id": "jacoco",
                "name": "Line Coverage",
                "metric": "line",
                "sourcePath": "src/main/java",
                "pattern": "**/target/site/jacoco/jacoco.xml"
              },
              {
                "id": "jacoco",
                "name": "Branch Coverage",
                "metric": "branch",
                "sourcePath": "src/main/java",
                "pattern": "**/target/site/jacoco/jacoco.xml"
              }
            ],
            "maxScore": 100,
            "missedPercentageImpact": -1
          }
        ]
      }
